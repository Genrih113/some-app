<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>some-app</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body id="some-app-body">
  <div class="container">

    <header class="header">
      <button id="slider-button-to-left" data-side="left" class="slider-button">&lt;</button>
      <div class="slider hm8">
        <nav class="slider__slides-row">
          <div class="slider__slide slide">
            <button data-feat="notes" class="slide__button">Notes</button>
          </div>
          <div class="slider__slide slide">
            <button data-feat="todos" class="slide__button">ToDos</button>
          </div>
        </nav>
      </div>
      <button id="slider-button-to-right" data-side="right" class="slider-button">&gt;</button>
    </header>

    <main class="main">
      <section class="feat-container">

        <!--внедрение фичи блокнота-->
        <div id="notes" class="feat-slider"><!--Слайдер экранов конкретной фичи-->
          <div class="feat-slider__slides-row">
            <div class="feat-slider__slide feat-slide">
              <div class="notes">
                <ul class="notes__list">
                  <li class="notes__item">
                    <label class="notes__item-label">
                      <input class="notes__item-input" type="radio" name="note">
                      <span class="notes__item-span">Note 1</span>
                    </label>
                  </li>
                  <li class="notes__item">
                    <label class="notes__item-label">
                      <input class="notes__item-input" type="radio" name="note">
                      <span class="notes__item-span">Note 1</span>
                    </label>
                  </li>
                  <li class="notes__item">
                    <label class="notes__item-label">
                      <input class="notes__item-input" type="radio" name="note">
                      <span class="notes__item-span">Note 1</span>
                    </label>
                  </li>
                </ul>
                <div class="notes__btns">
                  <button class="btn-m notes__btn">New</button>
                  <button class="btn-m notes__btn">Open</button>
                  <button class="btn-m notes__btn">Remove</button>
                </div>
              </div>
            </div>

            <div class="feat-slider__slide feat-slide">
              <div class="note">
                <div class="note__text">figaro</div>
                <div class="note__btns">
                  <button class="btn-m note__btn">Save</button>
                  <button class="btn-m note__btn">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="popup d-none" id="popup-confirmation-notes">
          <div class="popup__banner">
            <h2 class="popup__title">
              Вы уверены?
            </h2>
            <div>
              <button class="btn-m">Да</button>
              <button class="btn-m">Нет</button>
            </div>
          </div>
        </div>

        <div class="popup d-none" id="popup-create-notes">
          <div class="popup__banner">
            <h2 class="popup__title">
              Введите название записи
            </h2>
            <form action="" class="popup__form">
              <input type="text" class="popup__input">
              <div>
                <button class="btn-m" type="submit">Создать</button>
                <button class="btn-m" type="button">Отмена</button>
              </div>
            </form>
          </div>
        </div>
        <!--конец внедрения фичи блокнота-->

        <!--внедрение фичи списка дел-->
        <div id="todos" class="feat-slider d-none"><!--Слайдер экранов конкретной фичи-->
          <div class="feat-slider__slides-row">
            <div class="feat-slider__slide feat-slide">
              <div class="todos">
                <ul class="todos__list">
                  <li class="todos__item todo">
                    <label class="todo__checkbox-container">
                      <input class="todo__checkbox" type="checkbox">
                      <span class="todo__checkbox-span">V</span>
                    </label>
                    <span class="todo__text">ToDo 1</span>
                    <button class="todo__done-btn">X</button>
                  </li>
                  <li class="todos__item todo">
                    <label class="todo__checkbox-container">
                      <input class="todo__checkbox" type="checkbox">
                      <span class="todo__checkbox-span">V</span>
                    </label>
                    <span class="todo__text">ToDo 1</span>
                    <button class="todo__done-btn">X</button>
                  </li>
                </ul>
                <div>
                  <button class="btn-m todos__to-done-btn">Добавить</button>
                  <button class="btn-m todos__to-done-btn">Завершенные</button>
                </div>
              </div>
            </div>
            <div class="feat-slider__slide feat-slide">
              <div class="todos">
                <ul class="todos__list">
                  <li class="todos__item todo">
                    <div class="todo__checkbox-container">
                      <input class="todo__checkbox" type="checkbox">
                      <span class="todo__checkbox-span"></span>
                    </div>
                    <span class="todo__text">ToDo 1</span>
                    <button class="todo__done-btn">X</button>
                  </li>
                  <li class="todos__item todo">
                    <div class="todo__checkbox-container">
                      <input class="todo__checkbox" type="checkbox">
                      <span class="todo__checkbox-span"></span>
                    </div>
                    <span class="todo__text">ToDo 1</span>
                    <button class="todo__done-btn">X</button>
                  </li>
                </ul>
                <div>
                  <button class="btn-m todos__to-actual-btn">Актуальные</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="popup d-none" id="popup-confirmation-todos">
          <div class="popup__banner">
            <h2 class="popup__title">
              Вы уверены?
            </h2>
            <div>
              <button class="btn-m">Да</button>
              <button class="btn-m">Нет</button>
            </div>
          </div>
        </div>
        <!--конец внедрение фичи списка дел-->

      </section>
    </main>

    <footer class="footer">
      <div class="adress-container">
        <div class="author-common">
          <div class="author-common__item">
            &copy; Гена Толстов
          </div>
          <div class="author-common__item">
            2022
          </div>
        </div>
        <ul class="author-links">
          <li>
            <a href="mailto:gv.tolstov@gmail.com" class="author-links__link">gv.tolstov@gmail.com</a>
          </li>
          <li>
            <a href="https://github.com/genrih113" target="_blank" class="author-links__link">github.com/genrih113</a>
          </li>
        </ul>
      </div>
    </footer>

  </div>

  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
