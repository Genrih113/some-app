<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>some-app</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body id="some-app-body">
  <div class="container">

    <header class="header">
      <button class="slider-button">&lt;</button>
      <div class="slider hm8">
        <nav class="slider__slides-row">
          <div class="slider__slide slide">
            <button class="slide__button">Notes</button>
          </div>
          <div class="slider__slide slide">
            <button class="slide__button">ToDos</button>
          </div>
        </nav>
      </div>
      <button class="slider-button">&gt;</button>
    </header>

    <main class="main">
      <section class="feat-container">

        <div class="slider2"><!--Слайдер экранов конкретной фичи-->
          <div class="slider2__slides-row">
            <div class="slider2__slide slide2">
              <div class="notes">
                <ul class="notes__list">
                  <li class="notes__item">
                    <label class="notes__item-label">
                      <input class="notes__item-input" type="radio" name="note">
                      <span>Note 1</span>
                    </label>
                  </li>
                  <li class="notes__item">
                    <label class="notes__item-label">
                      <input class="notes__item-input" type="radio" name="note">
                      <span>Note 1</span>
                    </label>
                  </li>
                  <li class="notes__item">
                    <label class="notes__item-label">
                      <input class="notes__item-input" type="radio" name="note">
                      <span>Note 1</span>
                    </label>
                  </li>
                </ul>
                <div class="notes__btns">
                  <button class="notes__btn">New</button>
                  <button class="notes__btn">Open</button>
                  <button class="notes__btn">Remove</button>
                </div>
              </div>
            </div>

            <div class="slider2__slide slide2">
              <div class="note">
                <div class="note__text">figaro</div>
                <div class="note__btns">
                  <button class="note__btn">Save</button>
                  <button class="note__btn">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="slider2"><!--Слайдер экранов конкретной фичи-->
          <div class="slider2__slides-row">
            <div class="slider2__slide slide2">
              <div class="todos">
                <ul class="todos__list">
                  <li class="todos__item todo">
                    <label class="todo__checkbox-container">
                      <input class="todo__checkbox" type="checkbox">
                      <span class="todo__checkbox-span">V</span>
                    </label>
                    <span class="todo__text">ToDo 1</span>
                    <button class="todo__done-btn">X</button>
                  </li>
                  <li class="todos__item todo">
                    <label class="todo__checkbox-container">
                      <input class="todo__checkbox" type="checkbox">
                      <span class="todo__checkbox-span"></span>
                    </label>
                    <span class="todo__text">ToDo 1</span>
                    <button class="todo__done-btn">X</button>
                  </li>
                </ul>
                <div>
                  <button class="todos__to-done-btn">Добавить</button>
                  <button class="todos__to-done-btn">Завершенные</button>
                </div>
              </div>
            </div>
            <div class="slider2__slide slide2">
              <div class="todos">
                <ul class="todos__list">
                  <li class="todos__item todo">
                    <div class="todo__checkbox-container">
                      <input class="todo__checkbox" type="checkbox">
                      <span class="todo__checkbox-span"></span>
                    </div>
                    <span class="todo__text">ToDo 1</span>
                    <button class="todo__done-btn">X</button>
                  </li>
                  <li class="todos__item todo">
                    <div class="todo__checkbox-container">
                      <input class="todo__checkbox" type="checkbox">
                      <span class="todo__checkbox-span"></span>
                    </div>
                    <span class="todo__text">ToDo 1</span>
                    <button class="todo__done-btn">X</button>
                  </li>
                </ul>
                <button class="todos__to-actual-btn">Актуальные</button>
              </div>
            </div>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <div class="adress-container">
        <div class="author-common">
          <div class="author-common__item">
            &copy; Гена Толстов
          </div>
          <div class="author-common__item">
            2022
          </div>
        </div>
        <ul class="author-links">
          <li>
            <a href="mailto:gv.tolstov@gmail.com" class="author-links__link">gv.tolstov@gmail.com</a>
          </li>
          <li>
            <a href="https://github.com/genrih113" target="_blank" class="author-links__link">github.com/genrih113</a>
          </li>
        </ul>
      </div>
    </footer>

  </div>
</body>
</html>
