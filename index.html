<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>some-app</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body id="some-app-body">
  <div class="container">

    <header class="header">
      <button id="slider-button-to-left" data-side="left" class="slider-button">&lt;</button>
      <div class="slider hm8">
        <nav class="slider__slides-row">
          <div class="slider__slide slide">
            <button data-feat="notes" class="slide__button slider-button_selected">Записи</button>
          </div>
          <div class="slider__slide slide">
            <button data-feat="todos" class="slide__button">Список</button>
          </div>
        </nav>
      </div>
      <button id="slider-button-to-right" data-side="right" class="slider-button">&gt;</button>
    </header>

    <main class="main">
      <section class="feat-container">

        <!--внедрение фичи блокнота-->
        <div id="notes" class="feat-slider"><!--Слайдер экранов конкретной фичи-->
          <div class="feat-slider__slides-row">
            <div class="feat-slider__slide feat-slide">
              <div class="notes">
                <ul class="notes__list">

                </ul>
                <div class="notes__btns">
                  <button id="notes-new" class="btn-m notes__btn">Создать</button>
                  <button id="notes-open" class="btn-m notes__btn">Открыть</button>
                  <button id="notes-remove" class="btn-m notes__btn">Удалить</button>
                </div>
              </div>
            </div>

            <div class="feat-slider__slide feat-slide">
              <div class="note">
                <div class="note__text" contenteditable></div>
                <div class="note__btns">
                  <button id="note-save" class="btn-m note__btn">Сохранить</button>
                  <button id="note-cancel" class="btn-m note__btn">Закрыть</button>
                </div>
              </div>
            </div>
          </div>

          <div class="popup d-none" id="popup-confirmation-notes">
            <div class="popup__banner">
              <h2 class="popup__title">
                Вы уверены?
              </h2>
              <div>
                <button class="btn-m popup-btn-true">Да</button>
                <button class="btn-m popup-btn-false">Нет</button>
              </div>
            </div>
          </div>
  
          <div class="popup d-none" id="popup-create-note">
            <div class="popup__banner">
              <h2 class="popup__title">
                Введите название записи
              </h2>
              <form action="" class="popup__form">
                <input type="text" class="popup__input">
                <div>
                  <button class="btn-m popup-btn-true" type="submit">Создать</button>
                  <button class="btn-m popup-btn-false" type="button">Отмена</button>
                </div>
              </form>
            </div>
          </div>

          <template>
             <!-- id="note-template"> -->
            <li class="notes__item">
              <label class="notes__item-label">
                <input class="notes__item-input" type="radio" name="note" value="Note1">
                <span class="notes__item-span"></span>
              </label>
            </li>
          </template>
        </div>
        <!--конец внедрения фичи блокнота-->

        <!--внедрение фичи списка дел-->
        <div id="todos" class="feat-slider d-none"><!--Слайдер экранов конкретной фичи-->
          <div class="feat-slider__slides-row">
            <div class="feat-slider__slide feat-slide">
              <div class="todos">
                <ul class="todos__list todos__list-actual">

                </ul>
                <div>
                  <button class="btn-m todos__create-btn">Добавить</button>
                  <button class="btn-m todos__to-done-btn">К завершенным</button>
                </div>
              </div>
            </div>
            <div class="feat-slider__slide feat-slide">
              <div class="todos">
                <ul class="todos__list todos__list-done">

                </ul>
                <div>
                  <button class="btn-m todos__to-actual-btn">К актуальным</button>
                </div>
              </div>
            </div>
          </div>

          <div class="popup d-none" id="popup-confirmation-todos">
            <div class="popup__banner">
              <h2 class="popup__title">
                Вы уверены?
              </h2>
              <div>
                <button class="btn-m popup-btn-true">Да</button>
                <button class="btn-m popup-btn-false">Нет</button>
              </div>
            </div>
          </div>

          <div class="popup d-none" id="popup-create-todo">
            <div class="popup__banner">
              <h2 class="popup__title">
                Введите текст записи
              </h2>
              <form action="" class="popup__form">
                <input type="text" class="popup__input">
                <div>
                  <button class="btn-m popup-btn-true" type="submit">Создать</button>
                  <button class="btn-m popup-btn-false" type="button">Отмена</button>
                </div>
              </form>
            </div>
          </div>

          <template>
            <li class="todos__item todo">
              <label class="todo__checkbox-container">
                <input class="todo__checkbox" type="checkbox" data-actuality="" data-timestamp="">
                <span class="todo__checkbox-span">V</span>
              </label>
              <span class="todo__text"></span>
              <button class="todo__remove-btn">X</button>
            </li>
          </template>

        </div>
        <!--конец внедрение фичи списка дел-->

      </section>
    </main>

    <footer class="footer">
      <div class="adress-container">
        <div class="author-common">
          <div class="author-common__item">
            &copy; Гена Толстов
          </div>
          <div class="author-common__item">
            2022
          </div>
        </div>
        <ul class="author-links">
          <li>
            <a href="mailto:gv.tolstov@gmail.com" class="author-links__link">gv.tolstov@gmail.com</a>
          </li>
          <li>
            <a href="https://github.com/genrih113" target="_blank" class="author-links__link">github.com/genrih113</a>
          </li>
        </ul>
      </div>
    </footer>

  </div>

  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
