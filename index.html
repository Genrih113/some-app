  <header class="header">
    <button class="slider-button">&lt;</button>
    <div class="slider">
      <nav class="slider__slides-row">
        <div class="slider__slide slide">
          <button class="slide__button">Notes</button>
          <button class="slide__button">ToDos</button>
        </div>
      </nav>
    </div>

    <section class="feat-container">

      <div class="slider"><!--Слайдер экранов конкретной фичи-->
        <div class="slider__slides-row">
          <div class="slider__slide slide">
            <div class="notes">
              <ul class="notes__list">
                <li class="notes__item">
                  <label>
                    <input type="radio" name="note">

              </ul>
              <div class="notes__btns">
                <button class="note__btn">New</button>
                <button class="note__btn">Open</button>
                <button class="note__btn">Remove</button>
              </div>
            </div>
          </div>

          <div class="slider__slide slide">
            <div class="note">
              <div class="note__text">figaro</div>
              <div class="note__btns">
                <button class="note__btn">Save</button>

        </div>

                </li>
              </ul>
              <button class="todos__to-done-btn">Завершенные</button>
            </div>
          </div>
          <div class="slider__slide slide">
            <div class="notes">
